<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nosotros üíñ</title>
    <style>
        body {
            background-color: #011c39;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 30px;
        }

        img {
            width: 150px;
            border-radius: 20px;
            box-shadow: 0 0 20px #fff;
        }

        h2 {
            margin-top: 20px;
        }

        iframe {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pareja.jpg" alt="Nosotros">
        <h2>‚ù§Ô∏è Eu te amo h√°:</h2>
        <p id="contador"></p>
        <p>Te amo mucho jennifer üíñ</p>

        <!-- Reproductor de Spotify -->
        <iframe style="border-radius:12px" 
        src="https://open.spotify.com/embed/track/6XuvR6CAfIggnWzqtL0Vez?utm_source=generator" 
        width="100%" height="80" frameborder="0" allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy"></iframe>
    </div>

    <script>
        // Fecha de inicio de la relaci√≥n (YYYY, MM - 1, DD, HH, MM, SS)
        const inicio = new Date(2022, 7, 30, 13, 0, 0); // 30 de agosto 2022 a las 13:00

        function actualizarContador() {
            const ahora = new Date();
            const diferencia = ahora - inicio;

            const segundos = Math.floor(diferencia / 1000) % 60;
            const minutos = Math.floor(diferencia / (1000 * 60)) % 60;
            const horas = Math.floor(diferencia / (1000 * 60 * 60)) % 24;
            const diasTotales = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const anos = Math.floor(diasTotales / 365);
            const dias = diasTotales % 365;

            document.getElementById("contador").innerHTML =
                `${anos} anos, ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
        }

        setInterval(actualizarContador, 1000);
        actualizarContador();
    </script>
</body>
</html>
